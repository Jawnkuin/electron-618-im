<style>
body {
  border: 1px solid;
  font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
  color: #669966;
  background: transparent;
  text-align: center;
  font-size: 40px;
}

h2 {
  padding: 0;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.content{
  background-color: #fafafa;
  width: 100%;
  height: 100%;
}

#quit {
  margin-right: 5px;
  display: block;
  float: right;
  opacity: 0.7;
  transform: translateX(-50%);
  font-size: 15px;
  text-decoration: none;
}

#close {
  opacity: 0.7;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  text-decoration: none;
}

</style>
<body onload="waitClose()">
  <div class="content">
    <a id="quit" href="javascript:window.close()">X</a>
    <h2>Hello</h2>
    <a id="close" href="javascript:window.close()">Close this Window</a>
  </div>
</body>
<script>
function waitClose(){
  setTimeout(() => {
    window.close();
  }, 10000)
}
</script>
